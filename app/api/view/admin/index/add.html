{extend name="$_admin_base_layout" /}
{block name="title"}{if !$_pop}{if !empty($page_title)}{$page_title}{else/}{$_location[count($_location)-1]['title']}{/if}{/if}{/block}
{block name="content"}
<style>
.dui-admin .dui-form-item{
    width: 100%;
}
.dui-admin .dui-form-item__label{
    width: 60px;
}
.dui-admin .dui-form-item__content{
    margin-left: 60px;
}
[name=group_hash]+
.dui-select{
    width: 240px;
}
[name=state]+
.dui-select{
    width: 150px;
}
[name=method]+
.dui-select{
    width: 90px;
}
[name=method]+
.dui-select >input{
    text-align: center;
}
</style>
<form class="dui-form" dui-form method="POST" name="" id="api_index_add" action="{:url('add')}">
    <div class="dui-card">
        <div class="dui-card__body">
            <div class="dui-form-item">
                <label class="dui-form-item__label">分组</label>
                <div class="dui-form-item__content">
                    <select dui-select placeholder="请选择分组" name="group_hash">
                        {volist name="formItems['group_hash']['options']" id="option"}
                        <option value="{$key}" {if (string)$key==(string)$formItems['group_hash']['value']}
                        selected="selected"
                        {/if}>{$option}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="dui-form-item">
                <label class="dui-form-item__label">状态</label>
                <div class="dui-form-item__content">
                    <select dui-select placeholder="请选择状态" name="state">
                        {volist name="formItems['state']['options']" id="option"}
                        <option value="{$key}" {if (string)$key==(string)$formItems['state']['value']}
                        selected="selected"
                        {/if}>{$option}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="dui-form-item">
                <label class="dui-form-item__label">URL</label>
                <div class="dui-form-item__content">
                    <div class="dui-input dui-input-group dui-input-group--append dui-input-group--prepend">
                        <div class="dui-input-group__prepend">
                            <select dui-select placeholder="请选择请求方式" name="method">
                                {volist name="formItems['method']['options']" id="option"}
                                <option value="{$key}" {if (string)$key==(string)$formItems['method']['value']}
                                selected="selected"
                                {/if}>{$option}</option>
                                {/volist}
                            </select>
                        </div>
                        <input type="text" class="dui-input__inner" name="hash" readonly="readonly" value="{$formItems['hash']['value']}">
                    </div>
                </div>
            </div>
            <div class="dui-form-item is-required">
                <label class="dui-form-item__label">名称</label>
                <div class="dui-form-item__content">
                    <div class="dui-input">
                        <input type="text" class="dui-input__inner" name="name" value="{$formItems['name']['value']|default=''}" placeholder="请输入接口名称">
                    </div>
                </div>
            </div>
            <div class="dui-form-item is-required">
                <label class="dui-form-item__label">类库</label>
                <div class="dui-form-item__content">
                    <div class="dui-input">
                        <input type="text" class="dui-input__inner" name="api_class" value="{$formItems['name']['api_class']|default=''}" placeholder="如：member/user/login，即为访问member(应用)/user(控制器)/login(方法)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dui-tabs dui-tabs__card" dui-tabs style="margin-top: 15px;">
        <div class="dui-tabs__header">
            <div class="dui-tabs__nav">
                <div class="dui-tabs__item is-active">请求头部</div>
                <div class="dui-tabs__item">请求参数</div>
                <div class="dui-tabs__item">权限验证</div>
            </div>
        </div>
        <div class="dui-tabs__content">
            <div class="dui-tabs__panel is-active">
                第一个
            </div>
            <div class="dui-tabs__panel">
                第二个
            </div>
            <div class="dui-tabs__panel">
                第三个
            </div>
        </div>
    </div>
    <div class="dui-tabs dui-tabs__card" dui-tabs style="margin-top: 15px;">
        <div class="dui-tabs__header">
            <div class="dui-tabs__nav">
                <div class="dui-tabs__item is-active">返回头部</div>
                <div class="dui-tabs__item">返回参数</div>
            </div>
        </div>
        <div class="dui-tabs__content">
            <div class="dui-tabs__panel is-active">
                第一个
            </div>
            <div class="dui-tabs__panel">
                第二个
            </div>
        </div>
    </div>
    <div class="dui-tabs dui-tabs__card" dui-tabs style="margin-top: 15px;">
        <div class="dui-tabs__header">
            <div class="dui-tabs__nav">
                <div class="dui-tabs__item is-active">成功示例</div>
                <div class="dui-tabs__item">失败示例</div>
            </div>
        </div>
        <div class="dui-tabs__content">
            <div class="dui-tabs__panel is-active">
                第一个
            </div>
            <div class="dui-tabs__panel">
                第二个
            </div>
        </div>
    </div>
</form>
<script>
dui.use(['buildform'],function(buildform){
    buildform.render(document.getElementById('api_index_add'));
})
</script>
{/block}
