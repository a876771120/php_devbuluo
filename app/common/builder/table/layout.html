{extend name="$_admin_base_layout" /}
{block name="title"}{$page_title}{/block}
{block name="content"}
<div class="dui-tabs dui-tabs__card" dui-tabs>
    <div class="dui-tabs__header">
        <div class="dui-tabs__nav">
            <div class="dui-tabs__item is-active">数据表格</div>
            <div class="dui-tabs__item">数据表格2</div>
            <div class="dui-tabs__item">数据表格3</div>
            <div class="dui-tabs__item">数据表格4</div>
        </div>
    </div>
    <div class="dui-tabs__content">
        <div class="dui-col-md12 dui-admin__table-toolbar">
            <div class="dui-col-xs12 dui-col-md6">
                <div class="dui-button-group">
                    {if (!empty($top_buttons))}
                    {volist name="top_buttons" id="button"}
                        {$button|raw}
                    {/volist}
                    {/if}
                </div>
            </div>
            <div class="dui-col-xs12 dui-col-md6 algin-right">
                <div class="dui-search dui-admin__search">
                    <div class="dui-input dui-input-group dui-input-group--append dui-input-group--prepend">
                        <div class="dui-input-group__prepend">
                            <input type="hidden" class="dui-search__field-hide" name="field">
                            <div class="dui-search__field">
                                <span class="dui-search__field-show">不限</span>
                                <i class="dui-icon-arrow-down"></i>
                            </div>
                            <ul class="dui-search__field-popper dui-popper dui-dropdown-menu" style="display: none;">
                                <li class="dui-dropdown-menu__item" data-field="name">
                                    配置名称
                                </li>
                                <li class="dui-dropdown-menu__item" data-field="name">
                                    配置标题
                                </li>
                                <li class="dui-dropdown-menu__item" data-field="name">
                                    配置分组
                                </li>
                            </ul>
                        </div>
                        <input type="text" placeholder="请输入内容" class="dui-input__inner">
                        <div class="dui-input-group__append">
                            <button class="dui-button dui-button--default"><i class="dui-icon-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table dui-table id="{$dataTable_id}"></table>
        <div class="dui-query__condition">
            <div class="dui-query__condition-label">
                筛选条件
            </div>
            <div class="dui-query__condition-body">

            </div>
        </div>
        <div class="dui-query">
            <div class="dui-query__show show-parent" title="高级查询">
                <i class="dui-icon-search"></i>
            </div>
            <div class="dui-query__header">
                <div class="dui-query__title">
                    <span>高级查询</span>
                </div>
                <button type="button" class="dui-query__closebtn"><i class="dui-query__close dui-icon-circle-close"></i></button>
            </div>
            <div class="dui-query__body">

            </div>
        </div>
    </div>
</div>
<script>
dui.use(['table','buildtable'],function(table,buildtable){
    console.log(buildtable);
    var thisTable = table.render({
        el:'#{$dataTable_id}',
        height:'full-300',
        {if $tree_table}
        treeTable:{:json_encode($tree_table)},
        {/if}
        {if $show_page}
        page:{
            show:true
        },
        {/if}
        data:{
            url:'{$ajax_info.url}',
            type:'{$ajax_info.type}',
        },
        columns:[{:json_encode($columns,true)}]
    });
    // 初始化buildTable
    buildtable.render(thisTable);
})
</script>
{/block}
