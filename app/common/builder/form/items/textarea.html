<div class="dui-form-item">
    <label class="dui-form-item__label">{$formItem.title}</label>
    <div class="dui-form-item__content">
        <div class="dui-textarea">
            <textarea  class="dui-textarea__inner" name="{$formItem.field}" placeholder="{$formItem.placeholder|default='请输入'.$formItem.title}" rows="5">{$formItem.value|default=''}</textarea>
        </div>
        {notempty name="formItem.tips"}
        <div class="dui-form-item__tips">
            {$formItem.tips}
        </div>
        {/notempty}
    </div>
</div>
